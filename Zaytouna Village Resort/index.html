<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navigation Bar</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="slideshow.css"> <!-- Include slideshow specific styles -->
</head>
<body>
    <header>
        <nav class="navlist">
            <div class="logo">
                <a href="#"><img src="zaytouna village/Untitled design.png" alt="Logo"></a>
            </div>
            <div class="menu-toggle" id="menu-toggle">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <ul id="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="Home">
        <div class="home-content">
            <div class="slideshow-container">
                <div class="slideshow-item fade">
                    <img src="zaytouna village/house.jpg" style="width:100%">
                    <div class="text-overlay">
                        <div class="text">𝓦𝓮 𝓛𝓸𝓿𝓮</div>
                        <div class="text-1">𝙷𝚊𝚟𝚒𝚗𝚐 𝚢𝚘𝚞 𝚃𝚑𝚎𝚛𝚎</div>
                        <button class="button">𝓻𝓮𝓼𝓮𝓻𝓿𝓮 𝓷𝓸𝔀</button>
                    </div>
                </div>
                <div class="slideshow-item fade">
                    <img src="zaytouna village/balconie.jpg" style="width:100%">
                    <div class="text-overlay">
                        <div class="text">𝓨𝓸𝓾𝓻 𝓒𝓸𝓶𝓯𝓸𝓻𝓽</div>
                        <div class="text-1">𝚒𝚜 𝚘𝚗𝚎 𝚘𝚏 𝚘𝚞𝚛 𝚙𝚛𝚒𝚘𝚛𝚒𝚝𝚒𝚎𝚜</div>
                        <button class="button">𝓻𝓮𝓼𝓮𝓻𝓿𝓮 𝓷𝓸𝔀</button>
                    </div>
                </div>

                <div style="text-align:center">
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="slideshow.js"></script>
</body>
</html>
